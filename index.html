<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="form-calculadora">
        <div class="resultado" id="info"></div>
        <div class="linhas">
            <div style="clear: both;"></div>
            <div class="botoes" id="um">1</div>
            <div class="botoes" id="dois">2</div>
            <div class="botoes" id="tres">3</div>
            <div class="botoes" id="zero">0</div>
            <div style="clear: both;"></div>
        </div>
        
        <div class="linhas">
            <div class="botoes" id="quatro">4</div>
            <div class="botoes" id="cinco">5</div>
            <div class="botoes" id="seis">6</div>
            <div class="botoes" id="multiplicacao">x</div>
            <div style="clear: both;"></div>
        </div>

        <div class="linhas">
            <div class="botoes" id="sete">7</div>
            <div class="botoes" id="oito">8</div>
            <div class="botoes" id="nove">9</div>
            <div class="botoes" id="divisao">รท</div>
            <div style="clear: both;"></div>
        </div>
        
        <div class="linhas">
            <div class="botoes" id="subtrair">-</div>
            <div class="botoes" id="soma">+</div>
            <div class="botoes" id="igual">=</div>
            <div class="botoes" id="ac">AC</div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <script defer src = "index.js"></script>
</body>
</html>
